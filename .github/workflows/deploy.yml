name: Deploy website

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  STACK_NAME: cal-overflow-dev
  REGION: us-east-1
  DOMAIN: cal-overflow.dev
  NUXT_ENV_SITE_URL: https://cal-overflow.dev # This value does not matter here
  NUXT_ENV_FULL_NAME: cal
  NUXT_ENV_EMAIL_ADDRESS: overflowcal@gmail.com
  NUXT_ENV_GOOGLE_ANALYTICS_ID: G-WBB8WH7D50
  STACK_TEMPLATE_FILE: template.yml

jobs:
  acceptance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run unit tests ğŸ§ª
        run: npm run unit

  deploy:
    needs: acceptance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.IAM_ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Deploy site
        run: ./deploy.sh
